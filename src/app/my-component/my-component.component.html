
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label>שם מלא:</label>
    <input type="text" formControlName="name" placeholder="הכנס שם מלא">
  </div>
  <div>
    <label>גיל:</label>
    <input type="number" formControlName="age" placeholder="הכנס גיל">
  </div>
  <div>
    <label>אימייל:</label>    
    <input type="email" formControlName="email" placeholder="example@email.com">
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="agreement">
      אני מסכים לתנאי השימוש
    </label>
  </div>
  <button type="submit" [disabled]="signupForm.invalid">שלח</button>
</form>

<div>
  <h3>רשימת משתמשים</h3>
  <div class="user-card" *ngFor="let form of submittedForms">
    <p><strong>שם:</strong> {{ form.name }}</p>
    <p><strong>גיל:</strong> {{ form.age }}</p>
    <p><strong>מייל:</strong> {{ form.email }}</p>
    <p><strong>הסכמה:</strong> {{ form.agreement ? '✓ כן' : '✗ לא' }}</p>
  </div>
</div>
